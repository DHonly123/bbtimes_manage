<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加部门</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
     <script src="../scripts/boot.js" type="text/javascript"></script>

    <style type="text/css">
    fieldset
    {
        border:solid 1px #aaa;
    }        
    .hideFieldset
    {
        border-left:0;
        border-right:0;
        border-bottom:0;
    }
    .hideFieldset .fieldset-body
    {
        display:none;
    }
    
    </style>
</head>
<body>
       <div class="mini-toolbar" style="border:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-save" onclick="onOk" plain="true">保存</a>  
                        <a class="mini-button" iconCls="icon-close" onclick="onCancel" plain="true">取消</a>
                        <span class="separator"></span>
                    </td>
                </tr>
            </table>           
        </div>
        <form id="form1" method="post">
    <fieldset id="fd1" style="width:800px;">
        <legend><span>基本信息</span></legend>
        <div class="fieldset-body">
            <table class="form-table" border="0" cellpadding="1" cellspacing="2">
                <tr>
                     <td class="form-label" style="width:80px;">部门名称：</td>
                    <td style="width:150px">
                        <input name="dept.DeptName"  class="mini-textbox"  required="true" />
                    </td>
                    <td style="width:150px;display: none;" >
                        <input id="paramcon" name="dept.SchoolID"  class="mini-textbox"  required="true" />
                    </td>
                      <td class="form-label" style="width:80px;">部门地址：</td>
                    <td style="width:150px;" >
                        <input id="fileurl" name="dept.Address"  class="mini-textbox"  />
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
</form>
    <script type="text/javascript">
        mini.parse();
        var paramcon=mini.get("paramcon");
        var fileurl=mini.get("fileurl");
        var params=mini.getParams();
        paramcon.setValue(params.id);
        fileurl.setValue("");
        var form = new mini.Form("form1");
        
        function SaveData() {
            form.validate();
            if (form.isValid() == false) return;
            $.ajax({
                url: "../dept/save",
                type:"post",
                data:$("#form1").serialize(),
                cache: false,
                dataType:"json",
                success: function (data) {
                	 mini.alert(data);
                	 CloseWindow("save");
                	
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    mini.alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }
        
      
        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>
