<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户登录</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="scripts/boot.js" type="text/javascript"></script>
<style type="text/css">
.errorText {
	color: red;
}
</style>
</head>
<body>
	<div id="loginpanelwrap">

		<div class="loginheader">
			<div class="logintitle"></div>
		</div>
		<div class="loginform">
			<form id="form1" action="login" method="post"
				onsubmit="return validLoginInput();">
				<div class="loginform_row">
					<label>用户帐号:</label> <input id="$username" type="text"
						class=" loginform_input " name="username" />
				</div>
				<div class="loginform_row">
					<label>用户密码:</label> <input id="$pwd" type="password"
						class="loginform_input" name="pwd" />
				</div>
				<div class="loginform_row">
					<span id="msg" style="font-size:16px; color:red">&nbsp;</span>
					<input type="submit" class="loginform_submit" value="登录" />
					<div class="errorText"></div>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		
		if ('${(msg)!}'.indexOf("$")<0){
			document.getElementById("msg").innerHTML='${(msg)!}';	
		}
		
		function validLoginInput() {
			var username = document.getElementById("$username").value;
			var pwd = document.getElementById("$pwd").value;

			if (username == null || username == '' || pwd == null || pwd == '') {
				mini.alert('用户名和密码不能为空！');
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
