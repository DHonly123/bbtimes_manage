<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>新增公告</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="../scripts/boot.js" type="text/javascript"></script>
    <script type="text/javascript" src="../ueditor/ueditor.config.js"></script>
  	<script type="text/javascript" src="../ueditor/ueditor.all.js"></script>

    <style type="text/css">
      body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    } 
    fieldset
    {
        border:solid 1px #aaa;
    }        
    .hideFieldset
    {
        border-left:0;
        border-right:0;
        border-bottom:0;
    }
    .hideFieldset .fieldset-body
    {
        display:none;
    }
    
    </style>
</head>
<body>
       <div class="mini-toolbar" >
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-save" onclick="onOk" plain="true">保存</a>  
                        <a class="mini-button" iconCls="icon-undo" onclick="onCancel" plain="true">取消</a>
                        <span class="separator"></span>
                    </td>
                </tr>
            </table>           
        </div>
        
    <fieldset id="fd1" style="width:100%;height: 100%;">
        <legend><span>基本信息</span></legend>
        <div class="fieldset-body">
        <form id="form1" method="post">
           <table class="form-table" border="0" cellpadding="1" cellspacing="2">
                <tr>
                    <td class="form-label" >公告标题：</td>
                    <td style="width:800px">
                        <input name="notice.Title" style="width:800px"  class="mini-textbox" required="true" />
                    </td>
                </tr>        
                 <tr>
                    <td class="form-label" >作者（选填）：</td>
                    <td style="width:800px">
                        <input name="notice.Author" style="width:800px"  class="mini-textbox" required="false" />
                    </td>
                </tr>
             
                <tr>
                    <td class="form-label">公告内容：</td>
                    <td>
                    
                        <textarea id="myEditor" name="notice.Content"  style="width:800px;" required="true">
                        </textarea>
                        <input id="notice.Summary" name="notice.Summary" class="mini-textbox" value="" style="display: none;"/> 
                        <input id="notice.SchoolID" name="notice.SchoolID" class="mini-textbox" style="display: none;" required="true"/> 
                        <input id="notice.noticeType" name="notice.noticeType" class="mini-textbox" style="display: none;" required="true"/> 
                    </td>        
                </tr>
                   <tr>
                    <td class="form-label">是否开启：</td>
                    <td >
                        <input name="notice.intState" class="mini-radiobuttonlist" data="[{id: 1, text: '是'}, {id: 0, text: '否'}]" required="true"/>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </fieldset>

    <script type="text/javascript">
    	var editor=UE.getEditor('myEditor',{
        //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
        toolbars:[['fullscreen', 'source', '|', 'undo', 'redo', '|',
                   'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                   'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                   'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|','indent', '|',
                   'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
                   'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
                   'insertimage', 'emotion', 'scrawl','pagebreak','background', '|',
                   'horizontal', 'date', 'time', 'spechars', '|',
                   'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', '|',
                   'preview', 'searchreplace']],
        //focus时自动清空初始化时的内容
      //  autoClearinitialContent:true,
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:300,
        //更多其他参数，请参考ueditor.config.js中的配置项
        autoHeightEnabled:false
    })
        mini.parse();
        var school=mini.get("notice.SchoolID");
        var noticeType=mini.get("notice.noticeType");
        var params=mini.getParams();
        noticeType.setValue(params.type);
        school.setValue(params.id);
        var form = new mini.Form("form1");
                
        function SaveData(url) {
        	var summary=mini.get("notice.Summary");      
        	summary.setValue(editor.getContentTxt().substr(0,100));
            form.validate();
            if (form.isValid() == false) return;
            $.ajax({
                url: url,
                type:"post",
                data:$("#form1").serialize(),
                cache: false,
                dataType:"json",
                success: function (data) {
                	if (data.msg) {
                		CloseWindow("save");	
					}else
                	 	mini.alert('添加失败！');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    mini.alert(jqXHR.responseText);
                }
            });
        }
        
      
        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
        		 SaveData("../notice/save");	
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>
