<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fine Uploader Demo</title>
    <link href="../client/fineuploader-3.9.1.min.css" rel="stylesheet">
    <script src="../scripts/boot.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="fine-uploader"></div>
    <script src="../client/all.fineuploader-3.9.1.min.js"></script>
    <script>
    function createUploader() {
        var uploader = new qq.FineUploader({
          element: document.getElementById('fine-uploader'),
          request: {
        	inputName:'uploadFile',
            endpoint: '../user/uploadImg'
          },
        validation: {
          allowedExtensions: ['jpeg', 'jpg', 'png'],
          sizeLimit:5242880
        },
        callbacks: {
            onComplete: function(id, fileName, responseJSON) {
              if (responseJSON.res==1) {
                $('#fine-uploader').append('<img src="img/success.jpg" alt="' + fileName + '">');
              }
            }
          }
        });
      }
      
      window.onload = createUploader;
    </script>
    </body>
</html>
